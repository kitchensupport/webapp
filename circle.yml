general:
    branches:
        ignore:
            - gh-pages
dependencies:
  pre:
      - sudo apt-get install build-essential
      - sudo apt-get install gcc
      - sudo apt-get install g++
      - npm install protractor jasmine -g
machine:
    node:
        version: 4.2.1
deployment:
    gh_pages:
        branch: master
        commands:
            - chmod +x deploy.sh
            - ./deploy.sh
